<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type=""text/css" href="aglcontainerweb.css" />
<title>Automotive Grade Linux Container Demo</title>
</head>
<body>
<p>
<center>
<img src="image/agllogo.png" alt="Automotive Grade Linux">
</center>
</p>
<p>
     <center><h2> Click to your favorite IVI </h2></center>
</p>
<div class="container">
     <div class="container-item">
          <div class="container-item-img">
               <img src="image/qtlogo.png" alt="Automotive Grade Linux" onclick="QtClick()">
          </div>

          <h4><b>Qt Based IVI</b></h4>
          </center>
     </div>
     <div class="container-item">
          <div class="container-item-img">
               <img src="image/html5logo.png" alt="Automotive Grade Linux" onclick="HTML5Click()">
          </div>
          <h4><b>HTML5 Based IVI</b></h4>
     </div>
     <div class="container-item">
          <div class="container-item-img">
               <img src="image/flutterlogo.png" alt="Automotive Grade Linux" onclick="FlutterClick()">
          </div>
          <center>
          <h4><b>Flutter Based IVI</b></h4>
          </center>
     </div>
     <div class="container-item">
          <div class="container-item-img">
               <img src="image/momilogo.png" alt="Automotive Grade Linux" onclick="MomiClick()">
          </div>
          <h4><b>MOMI IVI</b></h4>
     </div>
     <div class="container-item">
          <div class="container-item-img">
               <img src="image/bomb.png" alt="Automotive Grade Linux" onclick="BombClick()">
          </div>
          <h4><b>IVI Crash!!</b></h4>
     </div>
</div>
<p>
<center>
     <img class="ic-arch" src="image/agl-container-demo.png" >
</center>
</p>
<script>
function QtClick(){
     const res = fetch("http://192.168.10.124/cgi-bin/qt.cgi");
     console.log(res)
}
function HTML5Click(){
     const res = fetch("http://192.168.10.124/cgi-bin/html5.cgi");
     console.log(res)
}
function FlutterClick(){
     const res = fetch("http://192.168.10.124/cgi-bin/flutter.cgi");
     console.log(res)
}
function MomiClick(){
     const res = fetch("http://192.168.10.124/cgi-bin/momi.cgi");
     console.log(res)
}
function BombClick(){
     const res = fetch("http://192.168.10.124/cgi-bin/bomb.cgi");
     console.log(res)
}
</script>

</body>
</html>
