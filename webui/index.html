<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="aglcontainerweb.css" type="text/css">
<title>Automotive Grade Linux Container Demo</title>
</head>
<body class="backgroundall">
<div class="container-demo">
	<div class="container-lflogo">
	<img class="img-lflogo" src="image/lfprojects_banner_other.svg" alt="The Linux foundation" />
	</div>
	<div class="container-agllogo">
	<img class="img-agllogo" src="image/logo_agl_horizontal_white.svg" alt="Automotive Grade Linux" />
	</div>
</div>
<div class="momiwebtab" id="momiwebtab">
	<div class="momiwebtab-in" id="momiwebtab1">
		<a class="momiwebtab-elem" href="#momitab1"  onclick="changeTab()">Container Exchange</a>
	</div>
	<div class="momiwebtab-in" id="momiwebtab2">
		<a class="momiwebtab-elem" href="#momitab2" onclick="changeTab()">Resource Control</a>
	</div>
	<div class="momiwebtab-in" id="momiwebtab3">
		<a class="momiwebtab-elem" href="#momitab3" onclick="changeTab()">Alarm Sound</a>
	</div>
</div>
<div class="momiwebtabbody" id="momiwebtabbody">
	<div class="momiwebtabbody-in" id="momitab1">
		<iframe class="momitab-content" title="Container exchange" frameborder="no" src="container-exchange.html"></iframe>
	</div>
	<div class="momiwebtabbody-in" id="momitab2">
		<iframe class="momitab-content" title="Resource Control" frameborder="no" src="resource-control.html"></iframe>
	</div>
	<div class="momiwebtabbody-in" id="momitab3">
		<iframe class="momitab-content" title="Alarm Sound" frameborder="no" src="alarm-sound.html"></iframe>
	</div>
</div>
</body>

<script type="text/javascript">
var tabs = document.getElementById('momiwebtab').getElementsByTagName('a');
var pages = document.getElementById('momiwebtabbody').getElementsByTagName('div');

function changeTab() {
    var targetid = this.href.substring(this.href.indexOf('#')+1,this.href.length);

    for(var i = 0; i < pages.length; i++) {
        if( pages[i].id != targetid ) {
            pages[i].style.display = "none";
        } else {
            pages[i].style.display = "block";
        }
    }

    for(var i = 0; i < tabs.length; i++) {
        tabs[i].style.zIndex = "0";
    }
    this.style.zIndex = "10";

    return false;
}

for(var i = 0; i < tabs.length; i++) {
    tabs[i].onclick = changeTab;
}

tabs[0].onclick();
</script>
</body>
</html>
